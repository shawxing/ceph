overrides:
  ceph-deploy:
    conf:
      global:
        debug ms: 1
      osd:
        debug osd: 10
      mon:
        debug mon: 10
roles:
- - mon.a
  - mds.0
  - osd.0
- - osd.1
  - mon.b
  - client.0
openstack:
  - machine:
      disk: 10 # GB
      ram: 2000 # MB
      cpus: 1
    volumes: # attached to each instance
      count: 3
      size: 10 # GB
tasks:
- install:
     extras: yes
- print: "**** done install extras"
- ssh_keys:
- print: "**** done ssh_keys"
- ceph-deploy:
- print: "**** done ceph-deploy"
- workunit:
     clients:
        client.0:
           - ceph-deploy/ceph-deploy_hello_world.sh
- print: "**** done ceph-deploy/ceph-deploy_hello_world.sh"
